<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
     
     <!-- axios -->
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <link rel="stylesheet" href="css/style.css">

    <title>Single Foto</title>
</head>
<body>
    <div class="container">
        <header>
            <a class="btn btn-primary my-3" href="./index.html">Home</a>
        </header>
        
        <div class="row">
            <div class="col">
                <div class="card p-2">
                    <h3 id="titolo"> </h3>
                    <h5> Tag:</h5>
                    <ul>
                        <li id="tag"></li>
                    </ul>
                    <h5> Categorie: </h5>
                    <ul id="categorie">
                      
                    </ul>
                    <h5>Descrizione</h5>
                    <p id="descrizione"></p>
                    <img id="url">

                    <div class="container my-3">
                        <div class="row">
                            <div class="col">
                                <form method="post" action="/message/${fotoId}" id="form-message" >
                                    <h3>Lascia un commento</h3>
                                    <div >
                                       
                                        <div class="pe-2">
                                            <label for="userName">NickName</label> <br>
                                            <input type="text" id="userName" name="userName" placeholder="inserisci il tuo nick name"> 
                                        </div>
                                              
                                        <div class="">
                                            <label for="userMessage">Lascia un commento</label> <br>
                                            <textarea name="userMessage" id="userMessage" cols="60" rows="5" placeholder="max 255 caratteri"></textarea>
                                        </div>
                                    </div>
                                   
                                                            
                                    <input type="submit" value="invia" class="btn btn-success">
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="container" >
                        <div class="row">
                            <div class="col-9">
                                <h3 > Tutti i commenti </h3>
                                <h5 id="status"></h5>
                                <div class="my-2"  id="message">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/show.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
